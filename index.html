<!DOCTYPE html>
<html id="html" style="height: 100vh">
<head>
    <meta charset='utf-8'>
    <title>Co-Bu game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .iFrame {
            
            width: 1903px;
            z-index: 1;
            transform: scale(0.5);
            
            transform-origin: 0 0;
            
        }
        body {
            overflow-y: hidden; /* Hide vertical scrollbar */
            overflow-x: hidden; /* Hide horizontal scrollbar */
          }
    </style>
</head>
<body style="padding: 0; margin: 0;" id="main_body">


    <iframe id="iFrame" class="iFrame" src="data/page.html" frameborder="0">

    </iframe>

</body>

<script>
    // Select the element
    const element = document.getElementById('iFrame');
    
    window.addEventListener("load", (event) => {
        // console.log("page is fully loaded");
        let scale = document.getElementById("main_body").offsetWidth / 1903;
    
        element.style.transform = `scale(${scale})`;
        element.style.height = `${document.getElementById("html").offsetHeight / scale}px`;
      });

// Create a ResizeObserver instance
window.onresize = function(event) {
    //console.log(document.getElementById("main_body").offsetWidth);
    let scale = document.getElementById("main_body").offsetWidth / 1903;
    
    element.style.transform = `scale(${scale})`;
    element.style.height = `${document.getElementById("html").offsetHeight / scale}px`;
    //console.log(document.getElementById("html").offsetHeight);
};
</script>
</html>
